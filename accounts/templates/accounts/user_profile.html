{% extends "./base.html" %}

{% block content %}
<div class="container mt-3 mb-5">
    <h2>{{ User.username }}のマイページ</h2>
    {% if user.is_authenticated and User.username == user.username %}
    <!--
    <div class="post-create">
        <a href='' class="btn btn-secondary mb-3">GIFの作成</a>
    </div> -->
    {% endif %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4">

        {% for post in Posts %}
        <div class="col">
            <p>投稿者:{{ post.account }}</p>
            <p>{{ post.content }}</p>
            <img src="{{ post.image.url }}" class="img-fluid img-thumbnail">
            <p>{{ post.created_at }}</p>
            <a href="{% url 'post:delete' post.pk %}" class="btn btn-secondary mb-3">削除</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
