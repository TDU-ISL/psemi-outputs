{% extends "base.html" %}

{% block title %}問題一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">問題一覧</h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col" style="width: 10%">番号</th>
          <th scope="col">問題名</th>
          <th scope="col" style="width: 10%">済</th>
        </tr>
      </thead>
      <tbody>
        {% load lookup %}
        {% for question in object_list %}
        <tr>
          <th scope="row"><a href="{% url 'question' question.pk %}">{{ question.id }}</a></th>
          <td>{{ question.title }}</td>
          <td>
              {% if has_solved_list|lookup:question.id %}
              ✔
              {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
