<meta charset="UTF-8">
<title>問題</title>
</head>

<body>
    <div>
        <h1>{{ question.title }}</h1>
        <p>{{ question.text }}</p>
        <p>正答率:{{ question.get_correct_answer_rate }}%</p>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="answer"/>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
