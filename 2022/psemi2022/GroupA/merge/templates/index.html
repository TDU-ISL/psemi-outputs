<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h3 class="my-0 mr-md-auto font-weight-normal">HOME</h3>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/">ホーム</a>
      <a class="p-2 text-dark" href="detail.html">GoogleのreCAPTCHAとは</a>
      <a class="p-2 text-dark" href="add.html">もっと知りたい人向け</a>
    </nav>
  </div>
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Googleの"アレ"が練習できます。</h1>
    <p class="lead">クリックして練習を開始しよう！</p>
  </div>
  <!-- <div id="empty" style="height: 5000px;"></div> -->
  <form id="rc-test1" method="post">
    <div class="mb-2" style="visibility: hidden;">
      <label for="input-email" class="form-label">Email Address</label>
      <input name="email" type="email" id="email-form" class="form-control" aria-describedby="email-help">
      <div id="email-help" class="form-text">any email address can pass.</div>
    </div>
    <div class="mb-2" style="visibility: hidden;">
      <label for="input-password" class="form-label">Password</label>
      <input name="pw" type="password" id="pw-form" class="form-control" aria-describedby="pw-help">
      <div id="pw-help" class="form-text">any password can pass.</div>
    </div>
    <div class="g-recaptcha" data-sitekey={{ sitekey }} data-callback="onSuccess"></div>
    <button id="rc-submit" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">submit</button>
    <!--↓ダイアログ-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">認証結果</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" hidden></button>
          </div>
          <div class="modal-body">
            人間と判断されました。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">トップへ戻る</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!--↓modal(ダイアログ)表示させるのに必要-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
