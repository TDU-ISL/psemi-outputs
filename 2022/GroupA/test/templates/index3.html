<!DOCTYPE html>
<html ja>
  <head>
    <title>reCAPTCHA-TEST</title>
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
  </head>
  <body>
    <div id="rc-test1" style="width: 500px; margin: 0 auto;">
      <form id="rc-test" method="post" action="https://portal.sa.dendai.ac.jp/uprx/up/pk/pky001/Pky00101.xhtml" style="width: 350px; margin: 0 auto;">
        <div class="empty">
          <input type="hidden" name="loginForm" value="loginForm">
          <input type="hidden" name="javax.faces.ViewState" value="stateless">
          <input type="hidden" name="loginForm:loginButton" value="">
        </div>
        <div class="mb-4">
          <label for="input-email" class="form-label">Email Address</label>
          <input name="loginForm:userId" type="emaill" id="email-form" class="form-control" aria-describedby="email-help">
          <div id="email-help" class="form-text">any email address can pass.</div>
        </div>
        <div class="mb-4">
          <label for="input-password" class="form-label">Password</label>
          <input name="loginForm:password" type="password" id="pw-form" class="form-control" aria-describedby="pw-help">
          <div id="pw-help" class="form-text">any password can pass.</div>
        </div>
        <div class="mb-4">
          <div class="g-recaptcha" data-sitekey={{ sitekey }} data-callback="onSuccess"></div>
          <div class="form-text">クリックすると、"アレ"が始まります。</div>
        </div>
        <div class="mb-4">
          <button id="rc-submit" type="submit" style="margin-left: auto;">submit</button>
          <div class="form-text">ボタンを押して結果を送信</div>
        </div>
      </form>
    </div>
    <div id="link"><a href="login">login</a></div>
  </body>
</html>
