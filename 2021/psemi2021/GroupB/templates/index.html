{% extends "base.html" %}

{% block body %}
    <form action="/" method="POST">


        <!-- Jumbotron -->
        <div id="fadeContent" class="content p-5 text-center bg-light" style=" height: 90vh;">
            <h1 class="mb-3">Cross Search</h1>
            <h4 class="mb-3">Let's find interesting and fascinating videos.</h4>
            <div class="card">
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-12 mb-5">
                            <div class="input-group">
                                <div class="form-outline flex-fill">
                                    <input type="search" id="form1" name="word" class="form-control form-control-lg"/>
                                    <label class="form-label" for="form1">KEYWORD</label>
                                    <div class="form-helper pt-2 pb-2">
                                    <span class="font-weight-bold">
                                        You can simultaneously search videos from <a href="https://www.youtube.com"
                                                                                     target="_blank">youtube.com</a> and <a
                                            href="https://www.nicovideo.jp/" target="_blank">nicovideo.jp</a> on this website.
                                    </span>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jumbotron -->

        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal" id="modal">
            <a href="#!" class="overlay"></a>
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-5">

                    <div class="modal-body">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-grow" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <p class="h4">Searching...</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>


    </form>


{% endblock %}
